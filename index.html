<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>What's up, User!</h1>

        <h2>CREATE A TO-DO</h2>
        <label class="label" for="taskInput">What's on your to-do?</label>
        <input type="text" id="taskInput" placeholder="e.g. Get some milk">

        <p>Pick a category</p>
        <div class="category-buttons">
            <button class="category-btn school" id="schoolBtn">School</button>
            <button class="category-btn personal" id="personalBtn">Personal</button>
        </div>

        <button id="addTask">ADD TO-DO</button>

        <p>TO-DO LIST</p>
        <div id="taskList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
